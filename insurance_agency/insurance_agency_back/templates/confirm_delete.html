{% extends "base.html" %}

{% block content %}
  <h2>Delete</h2>
  <p>Are you sure you want to delete this object?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white; padding: 8px 16px; border: none;
                                  border-radius: 6px">
      Confirm Delete
    </button>
    <a href="{% url 'insurances-list' %}" style="margin-left: 10px;">Cancel</a>
  </form>
{% endblock %}
